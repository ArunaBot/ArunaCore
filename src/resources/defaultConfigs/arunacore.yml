# ArunaCore options
arunacore:
  debug: false # Enables debug mode
  prefix: 'CORE' # Prefix for all WebSocket messages destinated to the Arunacore

# WebSocket options
websocket:
  debug: false # Enables debug mode
  prefix: 'W.S.S.' # Prefix for all WebSocket messages
  port: 3000 # Keep this port closed, it is only for internal communication
  host: 'localhost'

# Native HTTP Server
# Can be used by modules to receive HTTP requests without create a new HTTP server
http:
  enabled: true # Enables the HTTP server
  debug: false # Enables debug mode
  prefix: 'IHTTP' # Prefix for all WebSocket messages
  port: 8080 # This port is used for the HTTP server
  host: 'localhost' # Hostname or IP address of the HTTP server

# Modules options (used by all modules)
modules:
  debug: false # Enables debug mode